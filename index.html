<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
  </head>
  <body>
    <!-- Navigation-->
    <nav class="navbar">
      <a class="nav" href="image.html">Images</a>
      <a class="nav" href="advanced.html">Advanced</a>
    </nav>
    <!-- Main -->
    <main>
      <div class="container">
        <div class="hero-image">
          <img src="assets/google.png" alt="Google" />
        </div>
        <div class="search-box-container">
          <form action="https://www.google.com/search">
            <div class="search-box">
              <input type="text" name="q" class="search-input" />
            </div>
            <div class="cta-container">
              <input type="submit" value="Google Search" class="cta-button" />
              <button
                type="submit"
                name="btnI"
                value="I'm Feeling Lucky"
                class="cta-button"
              >
                I'm Feeling Lucky
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
